<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You - Systemic Stories</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fff;
      color: #111;
      line-height: 1.6;
    }

    header {
      background-color: #000;
      color: #fff;
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    header h1 {
      font-size: 1.8rem;
      letter-spacing: 1px;
      margin: 0;
    }

    nav a {
      color: #fff;
      margin-left: 1.5rem;
      text-decoration: none;
      font-weight: 600;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      padding: 3rem 2rem;
      max-width: 720px;
      margin: auto;
      text-align: center;
      animation: fadeIn 1.2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .success-icon {
      font-size: 4rem;
      color: green;
      margin-bottom: 1rem;
    }

    h2 {
      font-size: 2rem;
      color: #b10000;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
    }

    .button {
      margin-top: 2rem;
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background-color: #b10000;
      color: #fff;
      font-weight: bold;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #8d0000;
    }

    form.feedback-form {
      margin-top: 3rem;
      text-align: left;
    }

    form.feedback-form label {
      font-weight: 600;
      display: block;
      margin-top: 1rem;
    }

    form.feedback-form textarea {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
      min-height: 120px;
    }

    form.feedback-form button {
      margin-top: 1.5rem;
      background-color: #000;
    }

    footer {
      background-color: #f4f4f4;
      text-align: center;
      padding: 1.5rem;
      font-size: 0.9rem;
      color: #555;
      border-top: 1px solid #ddd;
      margin-top: 3rem;
    }

    /* Responsive design */
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav a {
        margin: 0.5rem 0 0 0;
      }

      .button {
        display: block;
        margin: 1rem auto 0 auto;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Systemic Stories</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="stories.html">Stories</a>
      <a href="submit.html">Submit</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <div class="success-icon">✅</div>
    <h2>Thank You for Sharing Your Story</h2>
    <p>Your voice matters. We’re grateful for your courage and contribution. Together, we can spark change through storytelling.</p>
    <a href="submit.html" class="button">Share Another Story</a>
    <a href="index.html" class="button" style="margin-left: 1rem;">Return Home</a>

    <form class="feedback-form" action="https://formspree.io/f/xnnzglzr" method="POST">
      <label for="feedback">Have any feedback for us?</label>
      <textarea id="feedback" name="feedback" placeholder="We’d love to hear your thoughts..." required></textarea>
      <button type="submit" class="button">Submit Feedback</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Systemic Stories. All rights reserved.</p>
  </footer>
</body>
</html>
